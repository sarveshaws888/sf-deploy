name: Deploy Snowflake (staging/prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      target:
        description: "Deploy target environment"
        type: choice
        required: true
        default: staging
        options: [ staging, prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TARGET_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.target || 'staging' }}
    environment: ${{ env.TARGET_ENV }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps + snowsql
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update && sudo apt-get install -y snowsql

      - name: Pick env file
        id: envfile
        run: |
          if [ "${TARGET_ENV}" = "prod" ]; then
            echo "ENV_FILE=env/prod.yaml" >> $GITHUB_OUTPUT
          else
            echo "ENV_FILE=env/staging.yaml" >> $GITHUB_OUTPUT
          fi

      - name: Render SQL for all databases
        run: |
          python scripts/render.py "${TARGET_ENV}" "${{ steps.envfile.outputs.ENV_FILE }}" databases.yaml rendered

      - name: Apply to Snowflake
        run: ./scripts/apply.sh "${TARGET_ENV}" rendered
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
